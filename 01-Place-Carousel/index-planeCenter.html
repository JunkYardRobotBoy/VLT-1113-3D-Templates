<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Vertical Life - Carousel Template</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

// Pass in the 3D Object Segment for the poster or thumbnail image into an object array.
// The object should be something like: {imgURL:"imageurl";urlClickThrough:"urlClickThrough";info:"sourceInfo"}
// urlList.push(object);
//local list for display:
    var urlList = [
        "textures/coffee01.jpg",
        "textures/coffee02.jpg",
        "textures/coffee03.jpg",
        "textures/coffee04.jpg",
        "textures/coffee05.jpg",
        "textures/coffee06.jpg",
        // "textures/coffee07.jpg",
        // "textures/coffee08.jpg",
        // "textures/coffee09.jpg",
        // "textures/coffee010.jpg",
    ];

    var centerModelTexture = "textures/verticalLife.jpg";

        var canvas = document.getElementById("renderCanvas");
        BABYLON.AbstractMesh.prototype.spin = function (axis, rads, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at4', this, 'rotation.' + axis, speed, 120, this.rotation[axis], this.rotation[axis]+rads, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.move = function (axis, amt, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at5', this, 'position.' + axis, speed, 120, this.position[axis], this.position[axis]+amt, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.spinTo = function (unused, targetRot, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at4', this, 'rotation', speed, 120, this.rotation, targetRot, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.moveTo = function (axis, targetPos, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at5', this, 'position', speed, 120, this.position, targetPos, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.scale = function (axis, amt, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at6', this, 'scaling.' + axis, speed, 120, this.scaling[axis], this.scaling[axis]+amt, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.scaleTo = function (unused, targetScale, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
        	BABYLON.Animation.CreateAndStartAnimation('at6', this, 'scaling', speed, 120, this.scaling, targetScale, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.color = function (channel, amt, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
            // console.log(eval('this.material.' + channel));
        	BABYLON.Animation.CreateAndStartAnimation('at7', this, 'material.' + channel, speed, 120, this.material[channel], this.material[channel]+amt, 0, ease);
        }

        BABYLON.AbstractMesh.prototype.colorTo = function (channel, amt, speed) {
            var ease = new BABYLON.CubicEase();
            ease.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);
            // console.log(eval('this.material.' + channel));
        	BABYLON.Animation.CreateAndStartAnimation('at7', this, 'material.' + channel, speed, 120, this.material[channel], this.material[channel].add(amt), 0, ease);
        }

          var createScene = function () {
        	var scene = new BABYLON.Scene(engine);

        	var camera = new BABYLON.ArcRotateCamera("camera1", -Math.PI/2, 1.2, 100, new BABYLON.Vector3(0, 5, 0), scene);
          camera.setTarget(BABYLON.Vector3.Zero());
          camera.attachControl(canvas, true);

          // var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
          // light.intensity = 1;
          scene.ambientColor = new BABYLON.Color3(1,1,1);
          scene.clearColor = new BABYLON.Color3(0.7, 0.7, 0.7);

          var pickImage = function(bevt) {
                console.log("click on " + bevt.source.name);
            }

        	// build carousel:
          var plane;
          var planeSize = 20;
          var alpha = Math.PI;
          var panelsCount = urlList.length;
          var OffsetRotation = (Math.PI/panelsCount)*2;
          var OffsetPos = panelsCount*5;
          for (var i=0;i<urlList.length;i++) {

      plane = BABYLON.Mesh.CreatePlane("plane"+i, planeSize, scene);
      plane.material = new BABYLON.StandardMaterial("b1mat", scene);
      plane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;

      console.log(urlList[i]);
      plane.material.diffuseTexture = new BABYLON.Texture(urlList[i], scene);
      plane.material.diffuseTexture.level = 1.1;
      plane.material.ambientColor = new BABYLON.Color3(1, 1, 1);
      plane.position = new BABYLON.Vector3(Math.sin(alpha)*OffsetPos, 10, Math.cos(alpha)*OffsetPos);
      alpha += OffsetRotation;

      plane.actionManager = new BABYLON.ActionManager(scene);
      plane.actionManager.registerAction(
      new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, pickImage)

      );
  }

  // Create a default skybox with an environment.
    var hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("textures/environment.dds", scene);
    hdrTexture.gammaSpace = false;
    scene.environmentTexture = hdrTexture;
    hdrTexture.intensity = 1.5;


        var centerPlaneMat = new BABYLON.StandardMaterial("centerPlaneMat", scene);
	      centerPlaneMat.diffuseTexture = new BABYLON.Texture(centerModelTexture, scene);
        centerPlaneMat.diffuseTexture.level = 1.1;
        centerPlaneMat.ambientColor = new BABYLON.Color3(1, 1, 1);
        var f = new BABYLON.Vector4(0,0, 1, 1); // front image = half the whole image along the width
        var b = new BABYLON.Vector4(0,0, -1, 1); // back image = second half along the width
        var centerPlane = BABYLON.MeshBuilder.CreatePlane("plane", {height:planeSize, width: planeSize, sideOrientation: BABYLON.Mesh.DOUBLESIDE,frontUVs: f, backUVs: b}, scene);

	      centerPlane.material = centerPlaneMat;
        centerPlane.position.y = 6;

          //scene.debugLayer.show();
        	return scene;
        };

        createScene = createScene;
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>
</html>
